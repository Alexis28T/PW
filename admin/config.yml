backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "jobs"
    label: "Job Postings"
    folder: "content/jobs"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Job Title", name: "title", widget: "string"}
      - {label: "Company Name", name: "company", widget: "string"}
      - {label: "Location", name: "location", widget: "string", hint: "e.g., London, UK (Hybrid)"}
      - {label: "Employment Type", name: "employment_type", widget: "select", options: ["Full-time", "Part-time", "Contract", "Temporary"]}
      - {label: "Salary Range", name: "salary", widget: "string", hint: "e.g., £70k - £90k or £500/day"}
      - {label: "Category", name: "category", widget: "select", options: ["ai", "lowcode", "automation", "integration"]}
      - {label: "Job Description", name: "description", widget: "text"}
      - {label: "Tags", name: "tags", widget: "list", hint: "Press Enter after each tag"}
      - {label: "Posted Date", name: "date", widget: "datetime", default: "{{now}}"}
      - {label: "Active", name: "active", widget: "boolean", default: true}
